{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}
        {% endblock %}
    </title>
    {% block css_files %}
    {% endblock css_files %}
</head>

<body>

    {% include "webpage/includes/header.html" %}

    <div class="main">
        {% include "webpage/includes/navbar.html" %}

        {% block content %}
        {% endblock content %}
        
    </div>

    {% include "webpage/includes/footer.html" %}

    <script src="{% static 'webpage/app.js' %}"></script>
</body>
</html>
